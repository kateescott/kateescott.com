<div class="container">
  <div class="footer">
    <div class="footer__socials">
      {% for item in site.social_links %}
      <a class="footer__socialsLink" target="_blank" href="{{ item.link }}"
         title="{{ item.label }}" aria-label="{{ item.label }}"><i
          class="{{ item.icon }}"></i></a>
      {% endfor %}
    </div>
    <div class="footer__blurbText">&copy; Kate Scott {{ 'now' | date: "%Y" }}</div>
  </div>
</div>
