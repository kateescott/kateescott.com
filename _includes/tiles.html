<div class="tiles {{ include.classes }}">
  {% for tile in items %}
  <a class="tiles__tile" {% if tile.style %}style="{{ tile.style }}" {% endif %}
     href="{{ tile.href | prepend: site.baseurl }}">
    <img class="tiles__tileImage" src="{{ tile.image | prepend: site.baseurl }}"/>
  </a>
  {% endfor %}
</div>
